<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/allergens"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ALLERGENS.' + allergenName | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-router-outlet></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button #summary tab="Summary" href="/allergens/ALLERGENS.{{allergenName}}/(Summary:Summary)">
      <ion-icon name="book"></ion-icon>
      <ion-label>{{ 'HOME.SUMMARY' | translate }}</ion-label>
      <ion-badge>{{ numberBadgeSummary }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="Health" href="/allergens/ALLERGENS.{{allergenName}}/(Health:Health)">
      <ion-icon name="medkit"></ion-icon>
      <ion-label>{{ 'HOME.HEALTH' | translate }}</ion-label>
      <ion-badge>{{ numberBadgeHealth }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="Food" href="/allergens/ALLERGENS.{{allergenName}}/(Food:Food)">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>{{ 'HOME.FOOD' | translate }}</ion-label>
      <ion-badge>{{ numberBadgeFood }}</ion-badge>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
