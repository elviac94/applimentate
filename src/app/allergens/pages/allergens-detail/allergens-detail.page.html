<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/allergens"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ allergen.name | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab tab="Summary">
    <ion-router-outlet>
      <app-allergen-summary></app-allergen-summary>
    </ion-router-outlet>
  </ion-tab>

  <ion-tab tab="Health">
    <ion-router-outlet>
      <app-allergen-health></app-allergen-health>
    </ion-router-outlet>
  </ion-tab>

  <ion-tab tab="Food">
    <ion-router-outlet>
      <app-allergen-food></app-allergen-food>
    </ion-router-outlet>
  </ion-tab>


  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="Summary">
      <ion-icon name="book"></ion-icon>
      <ion-label>{{ 'HOME.SUMMARY' | translate }}</ion-label>
      <ion-badge>3</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="Health">
      <ion-icon name="medkit"></ion-icon>
      <ion-label>{{ 'HOME.HEALT' | translate }}</ion-label>
      <ion-badge>3</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="Food">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>{{ 'HOME.FOOD' | translate }}</ion-label>
      <ion-badge>3</ion-badge>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
