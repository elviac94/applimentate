<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/allergens"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ allergen.name | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<div [ngSwitch]="Detail">
  <div *ngSwitchCase="'Summary'">
    <ion-slides pager>
      <ion-slide>
        <img src="{{allergen.imgSummary01}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgSummary02}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgSummary03}}">
      </ion-slide>
    </ion-slides>
    <p>{{ allergen.summary | translate }}</p>
  </div>

  <div *ngSwitchCase="'Health'">
    <ion-slides pager>
      <ion-slide>
        <img src="{{allergen.imgHealth01}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgHealth02}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgHealth03}}">
      </ion-slide>
    </ion-slides>
    <p>{{ allergen.health | translate }}</p>
  </div>

  <div *ngSwitchCase="'Food'">
    <ion-slides pager>
      <ion-slide>
        <img src="{{allergen.imgFood01}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgFood02}}">
      </ion-slide>
      <ion-slide>
        <img src="{{allergen.imgFood03}}">
      </ion-slide>
    </ion-slides>
    <p>{{ allergen.food | translate }}</p>
  </div>

  <div *ngSwitchDefault>
    <h1>Algo a salido mal :(</h1>
  </div>
</div>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button value="Summary" (ionFocus)="DetailSelected($event)">{{ 'HOME.SUMMARY' | translate }}</ion-button>
    </ion-col>
    <ion-col>
      <ion-button value="Health" (ionFocus)="DetailSelected($event)">{{ 'HOME.HEALTH' | translate }} </ion-button>
    </ion-col>
    <ion-col>
      <ion-button value="Food" (ionFocus)="DetailSelected($event)">{{ 'HOME.FOOD' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
