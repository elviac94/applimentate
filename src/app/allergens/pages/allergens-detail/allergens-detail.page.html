<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/allergens"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ allergen.name | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs #tabSelectedByDefaultSummary>
    <ion-tab label="{{ 'HOME.SUMMARY' | translate }}" selectedIndex="0">
      <ion-img src="{{allergen.imgSummary}}"></ion-img>
      {{ allergen.summary | translate }}
    </ion-tab>

    <ion-tab label="{{ 'HOME.HEALT'  | translate }}">
      <ion-img src="{{allergen.imgSummary}}"></ion-img>
      {{ allergen.health | translate }}
    </ion-tab>

    <ion-tab label="{{ 'HOME.FOOD' | translate }}">
      <ion-img src="{{allergen.imgSummary}}"></ion-img>
      {{ allergen.food | translate }}
    </ion-tab>
  </ion-tabs>
</ion-content>
