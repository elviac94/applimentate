<ion-content class="wd-softy pad-top">
  <ion-card>
    <ion-card-header>
      <ion-slides pager>
        <ion-slide *ngFor="let image of imagesAllergen">
          <ion-img src="{{ srcImgAllergen + '/' + allergenName + '/' + allergenName + image + '.png'}}"></ion-img>
        </ion-slide>
      </ion-slides>
    </ion-card-header>
    <ion-card-content>
      <p>{{ 'ALLERGENS.FOOD.' + allergenName  | translate }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
