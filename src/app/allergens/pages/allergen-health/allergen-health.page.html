<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{ allergen.name | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="wd-softest" padding>
  <ion-slides pager>
    <ion-slide>
      <ion-img src="{{allergen.imgHealth01}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{allergen.imgHealth02}}"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="{{allergen.imgHealth03}}"></ion-img>
    </ion-slide>
  </ion-slides>
  <p>{{ allergen.health | translate }}</p>
</ion-content>

<app-allergen-tabs></app-allergen-tabs>
